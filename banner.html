<!DOCTYPE html>
<html>

<head>
    <title>Self Install Banner</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="banner-container">
            <div class="row banner-content">
                <div class="col-5 col-sm-3 banner-image-container">
                    <img class="img-fluid banner-image"
                        src="images/tv-with-contour-menu-displayed-digital-telephone-and-homelife-equipment-door-lock-thermostat-lightbulb-camera.png"
                        alt="">
                </div>
                <div class="col-7 col-sm-9 banner-text-wrapper">
                    <div class="text-content">
                        <h1>How Cool Is This?</h1>
                        <p>You can connect your service whenever you want to. It’s easy, simple and best of all, more
                            money in your pocket.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid alt-banner">
        <div class="banner-container">
            <div class="row banner-content">
                <div class="col-7 col-sm-9 banner-text-wrapper">
                    <div class="text-content">
                        <h1>We checked Your Home</h1>
                        <p>You are eligible to conveniently set up your own service.
                            It’s quicker, simple to do and saves money.</p>
                    </div>
                </div>
                <div class="col-5 col-sm-3 banner-image-container">
                    <img class="img-fluid banner-image"
                        src="images/tv-with-contour-menu-displayed-digital-telephone-and-homelife-equipment-door-lock-thermostat-lightbulb-camera.png"
                        alt="">
                </div>

            </div>
        </div>
    </div>

</body>

</html>
